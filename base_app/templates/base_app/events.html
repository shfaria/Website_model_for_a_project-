{% extends 'base_app/baseline.html' %}
{% block content %}
{% load static %}
<div class="row bg-secondary bg-opacity-90 text-center " style="min-height: 180px;">
  <h3 class="p-3 align-self-center text-white">EVENTS</h3>
</div>
<div class="container-sm">



  <div class="row m-5">
    {% for event in everyevent %}
    <div class="col-12 my-2 ">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.description }}</p>
          <a href="#"><button type="button" class="btn btn-outline-success">More</button></a>
        </div>
      </div>
    </div>
    {% endfor %}


  </div>
</div>



</div>








{% endblock %}
